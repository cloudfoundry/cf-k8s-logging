resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: teliaoss/github-pr-resource

resources:
- name: runtime-ci
  type: git
  icon: github
  source:
    branch: main
    uri: https://github.com/cloudfoundry/runtime-ci.git

- name: cf-for-k8s-ci
  type: git
  icon: github
  source:
    uri: git@github.com:cloudfoundry/cf-for-k8s
    branch: develop
    private_key: ((cf_for_k8s_readonly_deploy_key.private_key))
    paths:
    - ci/**

- name: ready-pool
  type: pool
  icon: pool
  source:
    uri: git@github.com:cloudfoundry/relint-ci-pools
    branch: main
    pool: k8s-dev/ready
    private_key: ((relint_ci_pools_readwrite_deploy_key.private_key))

- name: destroy-pool
  type: pool
  icon: pool
  source:
    uri: git@github.com:cloudfoundry/relint-ci-pools
    branch: main
    pool: k8s-dev/destroy
    private_key: ((relint_ci_pools_readwrite_deploy_key.private_key))

- name: fluentd-syslog
  type: git
  source:
    branch: main
    uri: git@github.com:cloudfoundry/fluent-plugin-syslog_rfc5424
    private_key: ((cf-loggregator-oauth-bot-key))

- name: fluentd-syslog-push
  type: git
  source:
    branch: main
    uri: git@github.com:cloudfoundry/fluent-plugin-syslog_rfc5424
    private_key: ((cf-loggregator-oauth-bot-key))

- name: cf-for-k8s-develop
  type: git
  source:
    branch: develop
    uri: git@github.com:cloudfoundry/cf-for-k8s
    private_key: ((cf-loggregator-oauth-bot-key))

- name: cf-k8s-logging-main
  type: git
  source:
    branch: main
    uri: git@github.com:cloudfoundry/cf-k8s-logging
    private_key: ((cf-loggregator-oauth-bot-key))
    ignore_paths:
    - ci

- name: cf-k8s-logging-ci
  type: git
  source:
    branch: main
    uri: git@github.com:cloudfoundry/cf-k8s-logging
    private_key: ((cf-loggregator-oauth-bot-key))

- name: cf-k8s-logging-github-release
  type: github-release
  source:
    owner: cloudfoundry
    drafts: true
    repository: cf-k8s-logging
    access_token: ((logging-github-access-token))

- name: cf-k8s-logging-pr
  type: pull-request
  source:
    access_token: ((logging-github-access-token))
    repository: cloudfoundry/cf-k8s-logging
    disable_forks: true
jobs:
  - name: test-ruby-plugin
    public: true
    plan:
      - get: fluentd-syslog
        trigger: true
      - task: run-tests
        config:
          image_resource:
            type: registry-image
            source: { repository: ruby, tag: 2.7 }
          platform: linux
          inputs:
          - name: fluentd-syslog
          run:
            path: /bin/bash
            args:
              - -ec
              - |
                cd fluentd-syslog
                bundle install
                bundle exec rake test
  - name: bump-gem-version
    public: true
    plan:
    - get: fluentd-syslog
      trigger: true
      passed: ["test-ruby-plugin"]
    - task: gem-bump-version
      config:
        image_resource:
          type: registry-image
          source: { repository: ruby, tag: 2.7 }
        platform: linux
        inputs:
        - name: fluentd-syslog
        outputs:
        - name: fluentd-syslog-commited
          path: fluentd-syslog
        run:
          path: /bin/bash
          args:
          - -ec
          - |
            git config --global user.email "cf-loggregator@pivotal.io"
            git config --global user.name "Log Egress CI"

            cd fluentd-syslog
            gem install gem-release
            gem bump -v rc --skip-ci
    - put: fluentd-syslog-push
      params:
        repository: fluentd-syslog-commited

  - name: release-gem
    public: true
    plan:
    - get: fluentd-syslog-push
      trigger: true
      passed: ["bump-gem-version"]

    - task: release-gem
      config:
        image_resource:
          type: registry-image
          source: { repository: ruby, tag: 2.7 }
        platform: linux
        inputs:
        - name: fluentd-syslog-push
        params:
          API_KEY: ((logging-gem-api-key))
        run:
          path: /bin/bash
          args:
          - -ec
          - |
            cd fluentd-syslog-push
            mkdir ~/.gem
            echo $API_KEY > ~/.gem/credentials
            chmod 0600 ~/.gem/credentials
            bundle install
            gem build fluent-plugin-syslog_rfc5424
            gem push *.gem

  - name: run-tests-on-cf-for-k8s-pr
    public: true
    plan:
    - get: cf-k8s-logging
      resource: cf-k8s-logging-pr
      params:
        integration_tool: rebase
      trigger: true
      version: every
    - put: cf-k8s-logging-pr
      params:
        path: cf-k8s-logging
        status: pending
        context: tests
    - do:
        - do: &test-cf-k8s
          - in_parallel:
            - get: runtime-ci
            - get: cf-for-k8s-develop
            - get: cf-k8s-logging-ci
            - get: cf-for-k8s-ci
          - task: build-images
            config:
              platform: linux
              image_resource:
                type: docker-image
                source:
                  # could switch to using cf-k8s-eng deplab image
                  repository: gcr.io/cff-loggregator/deplab
                  username: _json_key
                  password: ((logging_gcr_gcp_service_account_json))
              inputs:
                - name: cf-k8s-logging
                - name: cf-k8s-logging-ci
              outputs:
                - name: cf-k8s-logging-with-images
                  path: cf-k8s-logging
              params:
                DOCKER_USERNAME: ((dockerhub.username))
                DOCKER_PASSWORD: ((dockerhub.password))
                DEPLAB: true
              run:
                path: cf-k8s-logging-ci/ci/tasks/build-images.sh
            privileged: true
          - task: vendir-logging
            config:
              platform: linux
              image_resource:
                type: docker-image
                source: {repository: cloudfoundry/cf-for-k8s-ci}
              inputs:
                - name: cf-for-k8s-develop
                - name: cf-k8s-logging-with-images
              outputs:
              - name: cf-for-k8s-with-logging
                path: cf-for-k8s-develop
              run:
                path: /bin/bash
                args:
                - -ec
                - |
                  cd cf-k8s-logging-with-images
                  CF_FOR_K8s_DIR=../cf-for-k8s-develop ./scripts/bump-cf-for-k8s.sh

          - put: ready-pool
            params:
              acquire: true

          - task: install-cf
            file: cf-for-k8s-ci/ci/tasks/install-cf-on-gke/task.yml
            input_mapping:
              pool-lock: ready-pool
              cf-for-k8s: cf-for-k8s-with-logging
            params:
              GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))
              GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
              GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))
              DOMAIN: k8s-dev.relint.rocks

          - task: run-smoke-tests
            file: cf-for-k8s-ci/ci/tasks/run-smoke-tests/task.yml
            input_mapping:
              cf-for-k8s: cf-for-k8s-with-logging
            params:
              SMOKE_TEST_SKIP_SSL: false

          - task: run-logging-tests
            config:
              platform: linux
              image_resource:
                type: docker-image
                source: {repository: cloudfoundry/cf-for-k8s-ci}
              inputs:
                - name: cf-k8s-logging
                - name: env-metadata
                - name: ready-pool
              run:
                path: /bin/bash
                args:
                - -ec
                - |
                  gcloud auth activate-service-account --key-file=<(echo '((ci_k8s_gcp_service_account_json))') --project='((ci_k8s_gcp_project_name))' 1>/dev/null 2>&1
                  gcloud container clusters get-credentials "$(cat ready-pool/name)" --zone '((ci_k8s_gcp_project_zone))' 1>/dev/null 2>&1

                  DNS_DOMAIN=$(cat env-metadata/dns-domain.txt)
                  export TEST_API_ENDPOINT="https://api.${DNS_DOMAIN}"
                  export TEST_USERNAME=admin
                  export TEST_PASSWORD=$(cat env-metadata/cf-admin-password.txt)
                  export TEST_SKIP_SSL=true
                  cf-k8s-logging/hack/run_integration_tests.sh

          - task: delete-cf
            file: cf-for-k8s-ci/ci/tasks/delete-cf/task.yml
            input_mapping:
              pool-lock: ready-pool
            params:
              GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
              GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))
              GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))

      on_success:
        do:
        - put: cf-k8s-logging-pr
          params:
            path: cf-k8s-logging
            status: success
            context: tests
      on_failure:
        do:
        - task: write-pr-check-failure-comment
          file: runtime-ci/tasks/write-pr-check-failure-comment/task.yml
          input_mapping:
            pull-request: cf-k8s-logging
        - put: cf-k8s-logging-pr
          params:
            path: cf-k8s-logging
            status: failure
            context: tests
            comment_file: pull-request-comment/comment
      ensure:
        do:
        - put: destroy-pool
          params:
            add: ready-pool

        - put: ready-pool
          params:
            remove: ready-pool

  - name: create-release
    public: true
    plan:
    - get: cf-k8s-logging
      resource: cf-k8s-logging-main
    - get: cf-k8s-logging-ci
    - task: build-images
      privileged: true
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/cff-loggregator/deplab
            username: _json_key
            password: ((ci_k8s_gcp_service_account_json))
        inputs:
          - name: cf-k8s-logging
          - name: cf-k8s-logging-ci
        outputs:
          - name: cf-k8s-logging-with-images
            path: cf-k8s-logging
        params:
          DOCKER_USERNAME: ((dockerhub.username))
          DOCKER_PASSWORD: ((dockerhub.password))
          DEPLAB: true
        run:
          path: cf-k8s-logging-ci/ci/tasks/build-images.sh
    - task: prepare-release
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: cloudfoundry/cf-for-k8s-ci}
        inputs:
          - name: cf-k8s-logging-with-images
        outputs:
          - name: cf-k8s-logging-release
        params:
          RELEASE_VERSION: 0.6.0
        run:
          path: /bin/bash
          args:
          - -ec
          - |
            pushd cf-k8s-logging-with-images
              echo $RELEASE_VERSION > ../cf-k8s-logging-release/name
              mkdir ../cf-k8s-logging-release/globs
              cp config/* ../cf-k8s-logging-release/globs/
              git rev-parse HEAD > ../cf-k8s-logging-release/commitish
            popd
    - put: cf-k8s-logging-github-release
      params:
        name: cf-k8s-logging-release/name
        tag: cf-k8s-logging-release/name
        globs:
        - cf-k8s-logging-release/globs/*
        commitish: cf-k8s-logging-release/commitish

  - name: run-tests-on-cf-for-k8s-main
    public: true
    plan:
    - get: cf-k8s-logging
      resource: cf-k8s-logging-main
      params:
        integration_tool: rebase
      trigger: true
      version: every
    - do: *test-cf-k8s
    ensure:
      do:
      - put: destroy-pool
        params:
          add: ready-pool

      - put: ready-pool
        params:
          remove: ready-pool
